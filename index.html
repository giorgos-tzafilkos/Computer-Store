<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComputerStoreApp</title>
    <!-- CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- stuling page -->
    <style>
        .row {
            background-color:cadetblue;
            margin-bottom: 10px;
            
            
        }
        body {background-color: powderblue;}

        .container {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif
            
        }
        .p-3 {
            margin-top: 50px;
            margin-bottom: 10px;

        }
    </style>


    <div class="container">
        <!-- header -->
        <h1>Computer-Store</h1>
        <!-- rows -->
        <div-row1 class="row align-items-center">

            <div-col1 class="col">
                <!-- personal info -get loan div -->
                <div1 id="personal-info-balance">
                    <div class="p-3 border bg-light">

                        <h2>Giorgos Tzafilkos</h2>
                        <p2>Balance</p2>
                        <p3 id="balance-money"></p3>
                        <button id="get-loan-button" type="button" class="btn btn-warning">Get loan</button>
                        <p3 id="outstanding-loan" style="display: none;">Outstanding Loan</p3>
                        <p3 id="current-loan" style="display: none;"></p3>
                </div1>
    </div>
    </div-col1>

    <div-col2 class="col">
        <!-- work div -->
        <div2 id="work">
            <div class="p-3 border bg-light">

                <h2>Work</h2>
                <p1>pay</p1>
                <p2 id="work-money"></p2>
                <button id="bank-button" type="button" class="btn btn-success">Bank</button>
                <button id="work-button" type="button" class="btn btn-primary">Work</button>
                <button id="pay-loan-button" style="display:none;" type="button" class="btn btn-danger">Pay loan</button>
            </div>
        </div2>
    </div-col2>

    <div-col3 class="col">
        <!-- laptop catalogue div -->
        <div3 id="laptop-catalogue" >
            <div class="p-3 border bg-light" >
                <h2>Laptops</h2>
                <select name="laptops" id="laptops"> <!--  list of laptops -->
                    
                </select>
                <h5>Discription:</h5>
                <p id="discription"></p>
        </div3>
        </div>
    </div-col3>
    </div-row1>

    <!-- second row  -->
    <div-row2 class="row align-items-center">
        <div-col1 class="col-sm-8">

            <!-- laptop div  -->
            <div4 id="laptop" >
                <div>
                    <h2>Laptop Model</h2>
                    <div class="row">
                        <div class="col-xs-8 col-md-6">
                            
                            <img id="image" src="https://hickory-quilled-actress.glitch.me/assets/images/1.png" alt="Laptop image not available" width="400" height="350">
                        </div>
                        <div class="col-xs-8 col-md-4">
                            <ul id="features">features of laptop</ul></div>
                        <div class="col-xs-6 col-md-4">
                            </div>
                      </div>
                    
                    
                </div>
            </div4>
        </div-col1>
       
        <div-col2 class="col-sm-4">
            <!-- buy now div  -->
            <div id="buy-now">
                <div class="p-2 border bg-light">
                    <h4 id="price">0 euro</h4>
                    <button id="buy-now-button" type="button" class="btn btn-info">BUY NOW</button>
                </div>
            </div>
            </div-col1>
            </div>
    </div-row2>







    <!-- for css -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>


    <!-- js file      -->
    <script src="index.js"></script>
</body>

</html>
